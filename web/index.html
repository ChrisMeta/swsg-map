<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Space Engineers Planet Map</title>
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: sans-serif;
      display: flex;
    }
    #map {
      width: 80vw;
      height: 100vh;
    }
    #sidebar {
      width: 20vw;
      height: 100vh;
      padding: 1em;
      background: #111;
      border-left: 2px solid #333;
      overflow-y: auto;
      display: none;
    }
    #sidebar h2 {
      margin-top: 0;
      color: #75C9F1;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="sidebar">
    <h2 id="planet-name">Planet</h2>
    <div id="planet-details"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
